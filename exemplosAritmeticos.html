<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script >
        var a = 10;
         var b = 20;
        document.write("Soma: " + (a + b) + "<br />");
         document.write("Subtração: " + (a - b) + "<br />");
         document.write("Multiplicação: " + (a * b) + "<br />");
         document.write("Divisão: " + (a / b) + "<br />");
         document.write("Módulo: " + (b % a) + "<br />");
         document.write("Incremento: " + (++a) + "<br />");
         document.write("Decremento: " + (--b) + "<br />");
 
 
         alert("Vamos calcular a área de um terreno.");
         var a = prompt("Digite a largura em metros:");
         var b = prompt("Digite o comprimento, em metros:");
         var s = a * b;
         document.write("A área do terreno é de " + s + " metros <br />");
 
         //verificando o tipo aritimetico da variavel
         document.write(typeof "Ronaldo" + "<br />");
         document.write(typeof 345.89 + "<br />");
         document.write(typeof 12 + "<br />");
         document.write(typeof true + "<br />");
 
         //convertendo variavel numerica em string
         ronaldo = 20;
         document.write("A variável Ronaldo é do tipo " + typeof ronaldo + "<br />");
         ronaldo = String(ronaldo);
         document.write("A variável Ronaldo agora é do tipo " + typeof ronaldo + "<br />");
    </script>
</body>

</html>

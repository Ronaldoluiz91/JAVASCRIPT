<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio notas</title>
    <style>
        body {
            background-color: white;
            color: black
        }

        .dark-mode {
            background-color: #161515e6;
            color: white;
            border: none;
        }


        .cadastros {
            box-shadow: gray 1px 1px 6px;
            width: 900px;
            align-content: center;
            
        }

        .relatorios {
            box-shadow: gray 1px 1px 6px;
            width: 900px;
        }

        form {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
          
        }

        form>div {
            display: flex;
            flex-direction: column;
        }

        .bimestres {
            display: flex;
            gap: 7px;
        }

        th {
            padding: 10px 15px;
            background-color: green;
            color: white;
        }

        td {
            padding: 10px 15px;
        }


        table {
            background-color: rgba(206, 238, 137, 0.144);
            margin: 0;
            line-height: 15px;
            text-align: center;
            width: 100%;
        }

        #salva {
            background-color: green;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: white 1px 1px 2px;
            height: 30px;
            width: 100px;
        }

        output {
            background-color: white;
            border: solid gray 1px;
            height: 20px;
            width: 150px;
        }

        .temas {
            display: flex;
            justify-content: space-between;
        }

        #media1 {
            border: 1px solid black;
            width: 100px;
            height: 20px;
        }
        .cadastroGeral{
            box-shadow: black 1px 1px 5px;
            
            padding: 10px 20px;
        }
        .relatorioGeral{
            box-shadow: black 1px 1px 5px;
            
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="cadastroGeral">
        <div class="temas">
            <h1>Cadastro de notas</h1>
            <button id="dark-mode">tema</button>
        </div>

        <form class="cadastro">
            <div>
                <label for="nome">Nome Completo</label>
                <input required type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="serie">Serie</label>
                <input required type="text" id="serie" name="serie">
            </div>
            <div>
                <label for="materia">Matéria</label>
                <select name="materia" id="materia">
                    <option value="">Selecione</option>
                    <option value="Portugues">Portugues</option>
                    <option value="Matematica">Matematica</option>
                    <option value="Geografia">Geografia</option>
                    <option value="História">História</option>
                    <option value="Ciencias">Ciencias</option>
                    <option value="Ed. Fisica">Ed. Fisica</option>
                </select>
            </div>
        </form>
        <br>
        <form id="bimestres">
            <div class="bim">
                <label for="b1">Bimestre 1</label>
                <input required type="text" id="b1">
            </div>
            <div class="bim">
                <label for="b2">Bimestre 2</label>
                <input required type="text" id="b2">
            </div>
            <div class="bim">
                <label for="b3">Bimestre 3</label>
                <input required type="text" id="b3">
            </div>
            <div class="bim">
                <label for="b4">Bimestre 4</label>
                <input required type="text" id="b4">
            </div>
            <div>
                <label for="media">Média</label>
                <div id="media1"></div>
            </div>
        </form>
        <br>
        <button onclick="calcular()" id="salva"> Calcular </button>
    </div>

<br>
    
<div class="relatorioGeral">
    <h1>Relatorio</h1>
    <table>
        
        <tr>
            
                <th>Nome Completo</th>
                <th>Série</th>
                <th>Matéria</th>
                <th>B1</th>
                <th>B2</th>
                <th>B3</th>
                <th>B4</th>
                <th>Média</th>
                <th>Situação</th>
            
        </tr>
        <tr>
            <td id="nomeRelatorio"></td>
            <td id="serieRelatorio"></td>
            <td id="matRelatorio"></td>
            <td id="b1Relatorio"></td>
            <td id="b2Relatorio"></td>
            <td id="b3Relatorio"></td>
            <td id="b4Relatorio"></td>
            <td id="mediaRelatorio"></td>
            <td id="situacao"></td>
        </tr>
    </tbody>
    </table>
</div>

    <script>
        //função para alterar a cor do tema da pagina
        var darkMode = document.getElementById('dark-mode');
        var bodyTema = document.body

        darkMode.addEventListener('click', () => {
            bodyTema.classList.toggle('dark-mode');
        });


        function calcular() {
            //cadastro dos dados/notas
            var nomeCompleto = document.getElementById('nome').value;
            var serie = document.getElementById('serie').value;
            var materia = document.getElementById('materia').value;
            var b1 = parseFloat(document.getElementById('b1').value);
            var b2 = parseFloat(document.getElementById('b2').value);
            var b3 = parseFloat(document.getElementById('b3').value);
            var b4 = parseFloat(document.getElementById('b4').value);

            //calculo da medias das notas
            var media = (b1 + b2 + b3 + b4) / 4;

            if (nomeCompleto && serie && materia && b1 && b2 && b3 && b4 !== '') {
                //exibição dos dados cadastrados 
                document.getElementById('nomeRelatorio').innerHTML = nomeCompleto;
                document.getElementById('serieRelatorio').innerHTML = serie;
                document.getElementById('matRelatorio').innerHTML = materia;
                document.getElementById('b1Relatorio').innerHTML = b1;
                document.getElementById('b2Relatorio').innerHTML = b2;
                document.getElementById('b3Relatorio').innerHTML = b3;
                document.getElementById('b4Relatorio').innerHTML = b4;
                document.getElementById('mediaRelatorio').innerHTML = media.toFixed(2);
                document.getElementById('media1').innerHTML = media.toFixed(2);
                if (media >= 6) {
                    document.getElementById('situacao').innerHTML = 'Aprovado'
                }
                else if (media >= 5) {
                    document.getElementById('situacao').innerHTML = 'Recuperação'
                }
                else {
                    document.getElementById('situacao').innerHTML = 'reprovado'
                }
            } else {
                alert('Preencha todos os campos')
            }
        }
    </script>

</body>

</html>

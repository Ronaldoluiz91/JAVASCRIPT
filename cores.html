<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="titulo">Trabalhando com CSS em JavaScript</h1>

    <button onclick="document.getElementById('titulo').style.color = 'blue'">Altera a cor do Titulo</button>

    <p id="paragrafo1">Texto com algum tipo de destaque.</p>

    <button onclick="document.getElementById('paragrafo1').style.color = 'red'">Altera a cor do paragrafo</button>

    <p id="paragrafo2">Texto com muito destaque.</p>

    <button onclick="document.getElementById('paragrafo2').style.fontSize = '50pt'">Altera o tamanho da fonte</button>
    <button onclick="document.getElementById('paragrafo2').style.fontFamily = 'courier new'">Altera a fonte</button>
    <hr>
    <p id="texto">Texto desenvolvido por um clique</p>
    <button onclick="document.getElementById('texto').innerHTML= 'OLA RONALDO' ">Clique aqui</button>
    <br>
    <br>
    <button onclick="document.getElementById('acesa').src = 'img/luz.jpg'">Ligar</button>

    <button id="btn"
        onclick="document.getElementById('acesa').style.display = 'none'; document.getElementById('btn').style.visibility = 'hidden'">Ocultar</button>

    <button
        onclick="document.getElementById('acesa').style = ''; document.getElementById('btn').style.visibility = 'visible'">Mostrar</button>

    <button onclick="document.getElementById('acesa').src = 'img/apagada.jpg'">Apagar</button>

    <br>
    <p> <img id="acesa" src="img/luz.jpg"> </p>

    <p id="caixa">ola ronaldoooooo.</p>


    <script src="js/acoes.js"></script>
</body>

</html>

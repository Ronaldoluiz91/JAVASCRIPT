<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var peso = Number(prompt(" Qual seu peso ?"));
        var altura = Number(prompt("Qual a sua altura ?"));
        var imc = peso / (altura * altura);
        alert("Seu imc é:" + imc);

        var mercadoria = Number.parseFloat(prompt("Qual o valor da mercadoria"));
        var lucro = Number.parseFloat(prompt("Qual o lucro da mercadoria ?"));
        var resultado = mercadoria * lucro / 100
        alert("o valor do lucro sera de: R$" + resultado.toFixed(2).replace('.', ',')); // tofixed usado para dizer quantas casas decimais ira no numero float
        // replace pode ser usado para trocar numeros com . por numeros com , (ex 15.00 por 15,00).
      //  alert("O valor do lucro será de: " +resultado.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})) //usado para tranformar um resultado em moeda ex: R$



        var a = 10 * 3;
        var b = 12 + 5;
        var c = 5 - (9 * 2);
        var d = c * ((3 + 4) / 2);
        document.write(`o resultado de a é: ${a}  <br> o resultado de b é: ${b} <br> o resultado de c é: ${c} <br> o resultado de d é: ${d} `);

    </script>
</body>

</html>
